name: react-native-metrics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        macos: [macos-latest]
        xcode: ['12.4']
        exclude:
          - macos: macos-10.15
            xcode: '12.4'
    runs-on: ${{ matrix.macos }}
    steps:
    - uses: actions/checkout@v2
    - uses: sinoru/actions-setup-xcode@v1.1.2
      with:
        xcode-version: ${{ matrix.xcode }}
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.4
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - name: npm install (react-native-metrics)
      run: npm install
    - name: npm install (BuildProject)
      run: npm install
      working-directory: BuildProject
    - name: Cocoapod install
      run: pod install
      working-directory: BuildProject/ios
    - name: npm install appium
      run: npm install appium
      working-directory: BuildProject
    - name: Run Appium
      run: node_modules/.bin/appium --log-timestamp --log-no-colors > appium.log &
      working-directory: BuildProject
    - name: ls
      run: ls -lR node_modules/@promotedai/react-native-metrics
      working-directory: BuildProject
    - name: npm run test
      run: npm run test
      working-directory: BuildProject
